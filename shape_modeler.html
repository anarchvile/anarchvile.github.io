<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body { margin: 0; }
        canvas 
        {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <canvas id="sm_canvas" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
        // disable right-click context menu on canvas
        sm_canvas.oncontextmenu = function (e) { e.preventDefault(); e.stopPropagation(); }
        // show Emscripten environment where the canvas is
        var Module = {};
        Module.canvas = document.getElementById("sm_canvas");
    </script>

    <ul>
        Controls:
        <li>Select vertex - Left mouse click</li>
        <li>Move vertex - Left mouse drag</li>
        <li>Add vertex - Right mouse click</li>
        <li>Delete vertex - 'd'</li>
        <li>Add new shape - 'space'</li>
        <li>Reset shapes - 'r'</li>
    </ul>


    <script type="text/javascript" src="assets/js/shape_modeler.js"></script>
</body>
</html>
